<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library - Habs AI Hub</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/prompt-library.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="../" class="logo-link">
                    Habs <strong>AI Hub</strong>
                </a>
                <div class="breadcrumb">
                    <a href="../">Home</a>
                    <span>/</span>
                    <span>Prompt Library</span>
                </div>
            </div>
            <div class="nav-right">
                <button class="add-prompt-btn" onclick="showAddPromptModal()">
                    <i class="fas fa-plus"></i>
                    Add Prompt
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Teacher-Created <strong>Prompt Library</strong></h1>
            <p class="hero-subtitle">Discover, share, and save time with proven AI prompts designed by educators</p>
        </div>
    </section>

    <!-- Search and Filters -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search prompts by title, description, or keywords...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div class="filter-tabs" id="filterTabs">
                <button class="filter-tab active" data-filter="all">All Prompts</button>
                <button class="filter-tab" data-filter="popular">Most Popular</button>
                <button class="filter-tab" data-filter="newest">Recently Added</button>
                <button class="filter-tab" data-filter="timesaver">Quick Wins</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Collapse/Expand All Button -->
            <div class="sidebar-controls">
                <button class="collapse-all-btn" onclick="toggleAllSections()">
                    <i class="fas fa-compress-alt"></i>
                    <span>Collapse All</span>
                </button>
            </div>
            
            <!-- Subject Categories -->
            <div class="sidebar-section collapsed" data-section="subjects">
                <h3 class="sidebar-title" onclick="toggleSection('subjects')">
                    Subjects
                    <i class="fas fa-chevron-down collapse-icon"></i>
                </h3>
                <ul class="category-list" id="subjectCategories">
                    <!-- Categories will be loaded dynamically -->
                </ul>
            </div>
            
            <!-- Phase Categories -->
            <div class="sidebar-section collapsed" data-section="phases">
                <h3 class="sidebar-title" onclick="toggleSection('phases')">
                    Phase
                    <i class="fas fa-chevron-down collapse-icon"></i>
                </h3>
                <ul class="category-list" id="phaseCategories">
                    <!-- Categories will be loaded dynamically -->
                </ul>
            </div>
            
            <!-- Type Categories -->
            <div class="sidebar-section collapsed" data-section="types">
                <h3 class="sidebar-title" onclick="toggleSection('types')">
                    Type
                    <i class="fas fa-chevron-down collapse-icon"></i>
                </h3>
                <ul class="category-list" id="typeCategories">
                    <!-- Categories will be loaded dynamically -->
                </ul>
            </div>

            <!-- Audience Categories -->
            <div class="sidebar-section collapsed" data-section="audience">
                <h3 class="sidebar-title" onclick="toggleSection('audience')">
                    Audience
                    <i class="fas fa-chevron-down collapse-icon"></i>
                </h3>
                <ul class="category-list" id="audienceCategories">
                    <!-- Categories will be loaded dynamically -->
                </ul>
            </div>
        </aside>

        <!-- Prompts Section -->
        <section class="prompts-section">
            <div class="section-header">
                <h2 class="results-count">Showing <span id="resultCount">0</span> prompts</h2>
                <select class="sort-dropdown" id="sortDropdown">
                    <option value="newest">Newest First</option>
                    <option value="popular">Most Popular</option>
                    <option value="votes">Highest Rated</option>
                </select>
            </div>
            
            <div class="prompts-grid" id="promptsGrid">
                <!-- Loading state -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading prompts...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- View Prompt Modal -->
    <div class="modal" id="viewPromptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalPromptTitle">Prompt Title</h2>
                <button class="modal-close" onclick="closeModal('viewPromptModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div style="position: relative;">
                    <div class="prompt-full-text" id="modalPromptText"></div>
                    <button class="copy-button" onclick="copyPrompt()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div class="context-section" id="contextSection" style="margin-top: 16px; display: none;">
                    <h3 style="font-size: 1.1rem; color: #111827; margin-bottom: 8px;">Context</h3>
                    <div class="prompt-full-text" id="modalPromptContext" style="font-family: inherit;"></div>
                </div>
                
                <div class="prompt-details">
                    <div class="prompt-meta" style="margin-bottom: 16px;">
                        <span class="prompt-meta-item">
                            <i class="fas fa-user"></i>
                            by <span id="modalCreatedBy">Anonymous</span>
                        </span>
                        <span class="prompt-meta-item">
                            <i class="fas fa-thumbs-up"></i>
                            <span id="modalVotes">0</span>
                        </span>
                        <span class="prompt-meta-item">
                            <i class="fas fa-copy"></i>
                            <span id="modalUsageCount">0</span>
                        </span>
                    </div>
                    <div class="prompt-actions" style="margin-bottom: 12px;">
                        <button class="prompt-action-btn" id="modalVoteButton">
                            üëç Vote
                        </button>
                    </div>
                    
                    <div id="modalCategories" class="prompt-categories"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Prompt Modal -->
    <div class="modal" id="addPromptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Prompt</h2>
                <button class="modal-close" onclick="closeModal('addPromptModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="promptForm">
                    <div class="form-group">
                        <label class="form-label" for="promptTitle">Title*</label>
                        <input type="text" class="form-input" id="promptTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="promptDescription">Description*</label>
                        <textarea class="form-textarea" id="promptDescription" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="promptContent">Prompt Content*</label>
                        <textarea class="form-textarea" id="promptContent" style="min-height: 200px;" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="promptContext">Context (optional)</label>
                        <textarea class="form-textarea" id="promptContext" placeholder="Add any needed context like syllabus points, course, class, linked resources, or images to use."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="promptSubject">Subject*</label>
                        <select class="form-select" id="promptSubject" required>
                            <option value="">Select subject</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="promptPhase">Phase*</label>
                        <select class="form-select" id="promptPhase" required>
                            <option value="">Select phase</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="promptType">Type*</label>
                        <select class="form-select" id="promptType" required>
                            <option value="">Select type</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="promptCreatedBy">Created By</label>
                        <input type="text" class="form-input" id="promptCreatedBy" placeholder="Your name (optional)">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Audience</label>
                        <div class="checkbox-group" id="promptAudienceGroup">
                            <label class="checkbox-label">
                                <input type="checkbox" id="audTeacher" value="Teacher"> Teacher
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="audStudents" value="Students"> Students
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addPromptModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Prompt</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 2000;"></div>
    
    <script type="module" src="../js/prompt-library-page.js"></script>
</body>
</html>
