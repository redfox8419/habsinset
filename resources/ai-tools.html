<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools for Teachers - Habs AI Hub</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <!-- Page Header -->
        <div class="page-header">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Hub
            </a>
            <h1 class="page-title">AI Tools for Teachers</h1>
            <p class="page-subtitle">Curated directory of the best AI tools for education, with honest reviews and direct links</p>
        </div>

        <!-- Main Content -->
        <div class="content-section">
            <div id="tools-container" class="tools-grid">
                <!-- Tools will be loaded dynamically -->
                <div class="loading-message" style="grid-column: 1 / -1; text-align: center; color: #94a3b8; padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 16px;"></i>
                    <p>Loading AI tools...</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="hub-footer">
            <p>2025 Habs AI Hub â€¢ <a href="../index.html">Back to Home</a></p>
        </footer>
    </div>

    <style>
        /* Tool-specific styles extending the global system */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }
        
        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .tool-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .tool-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tool-info h4 {
            color: white;
            font-size: 1.25rem;
            margin: 0 0 4px 0;
            font-weight: 600;
        }
        
        .tool-price {
            font-size: 0.875rem;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .tool-description {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .tool-features {
            margin-bottom: 20px;
        }
        
        .feature-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #e2e8f0;
        }
        
        .feature-row i {
            color: #34d399;
            font-size: 0.75rem;
            flex-shrink: 0;
        }
        
        .tool-verdict {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #cbd5e1;
            font-size: 0.9rem;
        }
        
        .tool-verdict strong {
            color: #60a5fa;
        }
        
        @media (max-width: 640px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .tool-card {
                padding: 20px;
            }
        }
    </style>

    <script>
        // Load and render AI tools from external JSON data
        async function loadTools() {
            try {
                const response = await fetch('data/tools-data.json');
                const toolsData = await response.json();
                renderTools(toolsData.tools);
            } catch (error) {
                console.error('Error loading tools:', error);
                document.getElementById('tools-container').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: #f87171; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 16px;"></i>
                        <p>Failed to load AI tools. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        function renderTools(tools) {
            const container = document.getElementById('tools-container');
            container.innerHTML = '';

            tools.forEach(tool => {
                const toolCard = createToolCard(tool);
                container.appendChild(toolCard);
            });
        }

        function createToolCard(tool) {
            const card = document.createElement('div');
            card.className = 'tool-card';

            const featuresHTML = tool.features.map(feature => `
                <div class="feature-row">
                    <i class="fas fa-check"></i>
                    <span>${feature}</span>
                </div>
            `).join('');

            const buttonText = tool.name === 'Khanmigo' ? 'Learn More' : `Try ${tool.name}`;
            const buttonClass = ['Canva for Education', 'Khanmigo', 'Quizizz', 'Gamma'].includes(tool.name) 
                ? 'btn btn-secondary' 
                : 'btn btn-primary';

            card.innerHTML = `
                <div class="tool-header">
                    <div class="tool-icon">
                        <img src="https://www.google.com/s2/favicons?domain=${tool.domain}&sz=48" 
                             alt="${tool.name}" 
                             style="width: 32px; height: 32px; border-radius: 6px;"
                             onerror="this.style.display='none'">
                    </div>
                    <div class="tool-info">
                        <h4>${tool.name}</h4>
                        <span class="tool-price">${tool.pricing}</span>
                    </div>
                </div>
                <p class="tool-description">${tool.description}</p>
                <div class="tool-features">
                    ${featuresHTML}
                </div>
                <div class="tool-verdict">
                    <strong>Best for:</strong> ${tool.bestFor}
                </div>
                <a href="${tool.url}" target="_blank" class="${buttonClass}">
                    ${buttonText} <i class="fas fa-external-link-alt"></i>
                </a>
            `;

            return card;
        }

        // Load tools when page loads
        document.addEventListener('DOMContentLoaded', loadTools);
    </script>
</body>
</html>
