<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>AI Ideas for Teachers - Habs AI Hub</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body>
    <div class="page-container">
        <!-- Page Header -->
        <div class="page-header">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Hub
            </a>
            <h1 class="page-title">AI Ideas</h1>
            <p class="page-subtitle">Quick, practical ways to use AI</p>
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="showAddIdeaModal()">
                    <i class="fas fa-plus"></i> Add Idea
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-section">
            <div class="ideas-filters">
                <div class="filter-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="ideaSearch" placeholder="Search ideas..." aria-label="Search ideas">
                </div>
                <select id="ideaSubjectFilter" class="filter-select" aria-label="Filter by subject">
                    <option value="">All subjects</option>
                </select>
                <select id="ideaReadTimeFilter" class="filter-select" aria-label="Filter by read time">
                    <option value="all">All read times</option>
                    <option value="short">Under 3 min</option>
                    <option value="medium">4-6 min</option>
                    <option value="long">7+ min</option>
                </select>
                <select id="ideaSortFilter" class="filter-select" aria-label="Sort ideas">
                    <option value="newest">Newest</option>
                    <option value="votes">Most voted</option>
                    <option value="readTime">Shortest read time</option>
                </select>
            </div>
            <div class="ideas-grid" id="ideasGrid">
                <!-- Ideas will be loaded dynamically -->
                <div class="loading-message" style="grid-column: 1 / -1; text-align: center; color: #94a3b8; padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 16px;"></i>
                    <p>Loading ideas...</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="hub-footer">
            <p>2025 Habs AI Hub &mdash; <a href="../index.html">Back to Home</a></p>
        </footer>
    </div>

        <!-- View Idea Modal -->
        <div class="modal" id="viewIdeaModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalIdeaTitle">Idea Title</h2>
                    <button class="modal-close" onclick="closeModal('viewIdeaModal')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modalIdeaMeta" class="idea-meta" style="margin-bottom: 16px;"></div>
                    <div class="idea-actions modal-actions">
                        <button class="btn btn-secondary" id="modalIdeaVoteButton">
                            <i class="fas fa-thumbs-up" aria-hidden="true"></i>
                            Vote
                        </button>
                        <button class="btn btn-secondary" id="modalIdeaCopyButton">
                            <i class="fas fa-copy" aria-hidden="true"></i>
                            Copy Summary
                        </button>
                        <button class="btn btn-secondary" id="modalIdeaLinkButton">
                            <i class="fas fa-link" aria-hidden="true"></i>
                            Copy Link
                        </button>
                        <span id="modalIdeaVotes" style="color:#94a3b8; font-size:0.95rem;"></span>
                    </div>
                    <div id="modalIdeaBody"></div>
                </div>
            </div>
        </div>

        <!-- Add Idea Modal -->
        <div class="modal" id="addIdeaModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add New Idea</h2>
                    <button class="modal-close" onclick="closeModal('addIdeaModal')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="ideaForm">
                        <div class="form-group">
                            <label class="form-label" for="ideaTitle">Title*</label>
                            <input type="text" class="form-input" id="ideaTitle" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="ideaSummary">Summary*</label>
                            <textarea class="form-textarea" id="ideaSummary" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="ideaDescription">Description / Guide</label>
                            <textarea class="form-textarea" id="ideaDescription" style="min-height: 160px;"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="ideaReadTime">Read Time (minutes)</label>
                            <input type="number" class="form-input" id="ideaReadTime" min="0" step="1" placeholder="e.g. 2">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="ideaSteps">Steps (one per line)</label>
                            <textarea class="form-textarea" id="ideaSteps" placeholder="Step 1...&#10;Step 2..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="ideaExamples">Example Prompts (one per line)</label>
                            <textarea class="form-textarea" id="ideaExamples" placeholder="Example prompt 1...&#10;Example prompt 2..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="ideaTips">Tips (one per line)</label>
                            <textarea class="form-textarea" id="ideaTips" placeholder="Tip 1...&#10;Tip 2..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" style="display:flex; align-items:center; gap:8px;">
                                <input type="checkbox" id="addLinkedPromptToggle"> Add prompt(s) to the library with this idea
                            </label>
                            <div id="linkedPromptFields" style="display:none; margin-top: 12px;">
                                <p style="color:#94a3b8; margin: 0 0 10px 0; font-size: 0.95rem;">These prompts will be added to the Prompt Library and shown with the idea.</p>
                                <div id="linkedPromptList"></div>
                                <div style="margin-top: 12px;">
                                    <button type="button" class="btn btn-secondary" onclick="addLinkedPromptEntry()"><i class="fas fa-plus"></i> Add another prompt</button>
                                </div>
                            </div>
                        </div>
                        

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeModal('addIdeaModal')">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Idea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <style>
        /* Ensure native controls use dark UI and remain readable in Edge */
        .page-container,
        .modal,
        .form-select {
            color-scheme: dark;
        }
        /* Fallback for browsers that ignore color-scheme */
        @supports not (color-scheme: dark) {
            .form-select option { color: #111; background-color: #fff; }
        }
        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 28px;
            margin-bottom: 60px;
        }
        .ideas-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin-bottom: 28px;
            align-items: center;
        }
        .filter-search {
            flex: 1 1 260px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 13px 16px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(15,23,42,0.6);
            transition: all 0.25s ease;
        }
        .filter-search:focus-within {
            background: rgba(15,23,42,0.8);
            border-color: rgba(96,165,250,0.5);
            box-shadow: 0 0 0 3px rgba(96,165,250,0.12);
        }
        .filter-search i {
            color: #60a5fa;
            opacity: 0.8;
        }
        .filter-search input {
            flex: 1;
            background: transparent;
            border: 0;
            color: #e5e7eb;
            font-size: 0.95rem;
            font-weight: 400;
        }
        .filter-search input::placeholder {
            color: #94a3b8;
        }
        .filter-search input:focus {
            outline: none;
        }
        .filter-select {
            flex: 1 1 170px;
            padding: 12px 16px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(15,23,42,0.6);
            color: #e5e7eb;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        .filter-select:hover {
            background: rgba(15,23,42,0.8);
            border-color: rgba(96,165,250,0.4);
        }
        .filter-select:focus {
            outline: none;
            border-color: rgba(96,165,250,0.7);
            box-shadow: 0 0 0 3px rgba(96,165,250,0.15);
        }
        .modal-actions {
            margin-bottom: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .idea-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border-radius: 18px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .idea-card:hover {
            transform: translateY(-5px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .idea-card h3 {
            color: white;
            font-size: 1.35rem;
            margin: 0 0 14px 0;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .idea-card p {
            color: #d1d5db;
            line-height: 1.65;
            margin: 0 0 24px 0;
            flex-grow: 1;
            font-size: 1rem;
        }
        
        .idea-meta {
            display: flex;
            gap: 18px;
            margin-bottom: 22px;
            font-size: 0.875rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .idea-meta span {
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .idea-meta i {
            font-size: 0.8rem;
            color: #60a5fa;
        }

        .idea-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 640px) {
            .ideas-grid {
                grid-template-columns: 1fr;
            }
            
            .idea-card {
                padding: 24px;
            }
        }
        
        /* Modal (dark themed, matching this page) - More refined */
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.65); backdrop-filter: blur(4px); z-index: 1000; padding: 40px; overflow-y: auto; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content {
            background: linear-gradient(180deg, #0f172a 0%, #0a0f1e 100%);
            border-radius: 20px; max-width: 820px; width: 100%; max-height: 90vh; overflow-y: auto; position: relative;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }
        .modal-header { padding: 32px 32px 18px; border-bottom: 1px solid rgba(255,255,255,0.12); }
        .modal-title { font-size: 1.75rem; font-weight: 700; color: #ffffff; margin: 0; letter-spacing: -0.02em; }
        .modal-close {
            position: absolute; top: 20px; right: 20px; width: 42px; height: 42px;
            border: 1px solid rgba(255,255,255,0.20); background: rgba(255,255,255,0.12);
            color: #cbd5e1; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }
        .modal-close:hover {
            background: rgba(255,255,255,0.18);
            color: #ffffff;
            transform: rotate(90deg);
            border-color: rgba(255,255,255,0.3);
        }
        .modal-body { padding: 28px 32px 32px; color: #e5e7eb; }
        .idea-section-title { font-size: 1.15rem; color: #f1f5f9; margin: 24px 0 10px; font-weight: 700; letter-spacing: -0.01em; }
        .idea-full-text {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 14px;
            padding: 18px;
            white-space: pre-wrap;
            line-height: 1.7;
            color: #e5e7eb;
            margin-bottom: 16px;
        }
        .idea-list { margin: 8px 0; padding-left: 1.3rem; color: #d1d5db; }
        .idea-list li { margin: 10px 0; line-height: 1.6; }
        .resource-link { color: #60a5fa; text-decoration: none; font-weight: 600; transition: all 0.2s ease; }
        .resource-link:hover { color: #93c5fd; text-decoration: underline; }

        /* Form styles for dark modal - More refined */
        .form-group { margin-bottom: 18px; }
        .form-label { display: block; font-weight: 600; color: #f1f5f9; margin-bottom: 10px; font-size: 0.95rem; letter-spacing: 0.01em; }
        .form-input, .form-textarea, .form-select {
            width: 100%; padding: 12px 14px; border: 1px solid rgba(255,255,255,0.15); border-radius: 12px;
            background: rgba(15, 23, 42, 0.6); color: #e5e7eb; font-size: 1rem;
            transition: all 0.25s ease; font-weight: 400;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: rgba(96,165,250,0.7);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(96,165,250,0.15);
        }
        .form-textarea { min-height: 120px; resize: vertical; line-height: 1.6; }
        .checkbox-group { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
        .checkbox-label { display: flex; align-items: center; gap: 10px; color: #cbd5e1; font-weight: 500; cursor: pointer; }
        .form-actions { display: flex; gap: 12px; justify-content: flex-end; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.12); }
        .copy-button {
            position: absolute; top: 14px; right: 14px; padding: 9px 16px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: #ffffff; border: 1px solid transparent; border-radius: 11px;
            cursor: pointer; font-size: 0.85rem; font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(59,130,246,0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        .copy-button:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 8px 28px rgba(59,130,246,0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }
        .copy-button.copied { background: #10b981; box-shadow: 0 4px 16px rgba(16,185,129,0.4); }
        .lp-entry { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 14px; padding: 16px; margin-bottom: 14px; }
        .lp-entry-header { display:flex; align-items:center; justify-content: space-between; margin-bottom: 10px; }
        .lp-entry-title { color:#f1f5f9; font-weight:700; font-size:0.95rem; }
        .lp-remove-btn { background: rgba(239,68,68,0.18); color:#fecaca; border:1px solid rgba(239,68,68,0.35); padding:7px 12px; border-radius:9px; cursor:pointer; font-weight: 600; transition: all 0.2s ease; }
        .lp-remove-btn:hover { background: rgba(239,68,68,0.28); transform: translateY(-1px); }
    </style>
    <script src="../js/a11y-helpers.js"></script>
    <script type="module" src="../js/ideas-page.js"></script>
</body>
</html>
