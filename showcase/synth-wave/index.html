<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthwave Loop Studio</title>

  <script src="https://unpkg.com/tone@next"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Montserrat:wght@800&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Synthwave Loop Studio</h1>
      <p class="subtitle">Create 80s retro synthwave beats & melodies</p>
    </div>
    
    <div class="main-content">
      <!-- Left panel for controls -->
      <div class="left-panel">
        <div class="section-panel">
          <h3><i class="fa-solid fa-sliders"></i> Effects</h3>
          <div id="effectsControls" class="effect-controls">
            <div class="effect-control">
              <label>Reverb <input type="range" id="reverbWet" min="0" max="1" step="0.01" value="0.3"></label>
            </div>
            <div class="effect-control">
              <label>Delay <input type="range" id="delayWet" min="0" max="1" step="0.01" value="0.2"></label>
            </div>
            <div class="effect-control">
              <label>Chorus <input type="range" id="chorusWet" min="0" max="1" step="0.01" value="0.5"></label>
            </div>
          </div>
        </div>
        
        <div class="section-panel">
          <h3><i class="fa-solid fa-drum"></i> Drum Machine</h3>
          <div class="pattern-control">
            <label>Pattern:
              <select id="drumPatternSelect">
                <option value="Classic Four-on-the-Floor">Four-on-the-Floor</option>
                <option value="LinnDrum Groove">LinnDrum Groove</option>
                <option value="808 Night Drive">808 Night Drive</option>
                <option value="Retro Shuffle">Retro Shuffle</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      
      <!-- Center panel with keyboard and sound selection -->
      <div class="center-panel">
        <div class="keyboard-container">
          <div class="sound-selector">
            <div class="section-panel sound-panel">
              <h3><i class="fa-solid fa-music"></i> Sound</h3>
              <select id="instrumentSelect">
                <option value="junoPad">Juno Pad</option>
                <option value="prophet5">Prophet Lead</option>
                <option value="dx7">DX7 FM</option>
                <option value="analogBass">Bass Synth</option>
                <option value="piano">Piano</option>
                <option value="synth">Synth</option>
                <option value="strings">Synth Strings</option>
              </select>
            </div>
          </div>
          
          <div class="keyboard-wrapper">
            <div id="keyboard"></div>
          </div>
        </div>
        
        <div id="controls">
          <div class="bpm-control">
            <i class="fa-solid fa-heartbeat"></i>
            <label>BPM <input type="number" id="bpmInput" min="30" max="300" value="120"></label>
          </div>
          
          <div class="control-group" data-name="Transport">
            <button id="startButton" disabled><i class="fa-solid fa-play"></i> Play</button>
            <button id="pauseButton" disabled><i class="fa-solid fa-pause"></i> Pause</button>
            <button id="resetButton" disabled><i class="fa-solid fa-trash"></i> Reset</button>
          </div>
          
          <div class="control-group" data-name="Add Elements">
            <button id="addMelodyButton" disabled><i class="fa-solid fa-music"></i> Melody</button>
            <button id="addBeatButton" disabled><i class="fa-solid fa-drum"></i> Beat</button>
            <button id="addBasslineButton" disabled><i class="fa-solid fa-wave-square"></i> Bassline</button>
          </div>
        </div>
      </div>
      
      <!-- Right panel -->
      <div class="right-panel">
        <div class="section-panel">
          <h3><i class="fa-solid fa-music"></i> Melody Presets</h3>
          <div class="preset-controls">
            <div class="preset-control">
              <label>Pattern:
                <select id="melodyPatternSelect">
                  <option value="Miami Nights">Miami Nights</option>
                  <option value="Neon Drive">Neon Drive</option>
                  <option value="Outrun Chase">Outrun Chase</option>
                  <option value="Night Cruiser">Night Cruiser</option>
                  <option value="Digital Dreams">Digital Dreams</option>
                </select>
              </label>
            </div>
            <div class="preset-control">
              <label>Instrument:
                <select id="melodyInstrumentSelect">
                  <option value="dx7">DX7 FM</option>
                  <option value="prophet5">Prophet Lead</option>
                  <option value="junoPad">Juno Pad</option>
                  <option value="analogBass">Bass Synth</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        
        <div class="section-panel">
          <h3><i class="fa-solid fa-wave-square"></i> Bassline Presets</h3>
          <div class="preset-controls">
            <div class="preset-control">
              <label>Pattern:
                <select id="bassPatternSelect">
                  <option value="Classic Octave">Classic Octave</option>
                  <option value="Pulsing Fifth">Pulsing Fifth</option>
                  <option value="Arpeggio Bass">Arpeggio Bass</option>
                </select>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="timeline-section">
      <div class="timeline-header">
        <h3>Timeline</h3>
        <div class="timeline-info">Drag clips to position them</div>
      </div>
      <div id="timelineContainer">
        <div id="playhead">
          <div class="playhead-ball"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
