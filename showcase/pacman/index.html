<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bio-Man</title>
  <!-- Import Press Start 2P Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/js/showcase-nav.js"></script>
</head>
<body>
  <!-- Game Title -->
  <div id="title">Bio-Man</div>

  <!-- HUD: Score and Lives -->
  <div id="hud">
    <div>Score: <span id="scoreDisplay">0</span></div>
    <div>Lives: <span id="livesDisplay">3</span></div>
  </div>

  <!-- Game Wrapper -->
  <div id="gameWrapper">
    <!-- Game Container -->
    <div id="gameContainer">
      <!-- Start Screen -->
      <div id="startScreen">
        <h1 class="game-title">Bio-Man</h1>
        <div class="instructions">
          Navigate through the maze, collect dots, and answer educational questions to advance! Power pellets make ghosts vulnerable and trigger questions. Complete all levels to win!
        </div>
        <div class="character-guide">
          <div class="character-item">
            <div class="pacman-demo"></div>
            <span>Bio-Man</span>
          </div>
          <div class="character-item">
            <div class="ghost" style="background-color: red;"></div>
            <span>Blinky</span>
          </div>
          <div class="character-item">
            <div class="ghost" style="background-color: pink;"></div>
            <span>Pinky</span>
          </div>
          <div class="character-item">
            <div class="ghost" style="background-color: cyan;"></div>
            <span>Inky</span>
          </div>
          <div class="character-item">
            <div class="ghost" style="background-color: orange;"></div>
            <span>Clyde</span>
          </div>
          <div class="character-item">
            <div class="power-pellet-demo"></div>
            <span>Power Pellet</span>
          </div>
          <div class="character-item">
            <div class="dot-demo"></div>
            <span>Dot</span>
          </div>
        </div>
        <button class="start-button">START GAME</button>
      </div>
      <!-- Overlay for Questions -->
      <div id="overlay"></div>
      <!-- Question Area -->
      <div id="questionArea">
        <div class="question" id="question"></div>
        <div id="answers">
          <button class="answerButton" onclick="checkAnswer(0)"></button>
          <button class="answerButton" onclick="checkAnswer(1)"></button>
          <button class="answerButton" onclick="checkAnswer(2)"></button>
          <button class="answerButton" onclick="checkAnswer(3)"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load JS files in this order -->
  <script src="questions.js"></script>
  <script src="pacman.js"></script>
  <script src="ghosts.js"></script>
  <script src="game.js"></script>
</body>
</html>
